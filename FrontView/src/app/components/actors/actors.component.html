<app-header></app-header>
<div class="bg-fondo">
    <div class="container contect-Ajuste mx-w d-flex">
        <div class="">
          <div class="">
            <a class="logo">Registro de Actor</a>
            <p class="mt-3">-----------------</p>
          </div>
          <div class="">
            <div class="">
              <div class="">
                <div class="">
                  <div class="">
                    <span>Llena el siguiente formulario</span>
                  </div>
                  <form [formGroup]="actorForm">

                    <div class="form-group"> <!-- Subida de avatar -->  
                          <label class="control-label">Foto de Perfil</label>
                          <input type="file" (change)="onFileSelected($event)" formControlName="avatar">
                    </div>

                    <div class="form-group"> <!-- Nombre de Usuario -->
                      <label class="control-label">Nombre de Usuario</label>
                      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Danni5">
                    </div>

                    <div class="form-group"> <!-- Nomnbre completos -->
                      <label class="control-label">Nombres Completos</label>
                      <input type="text" class="form-control" id="nombres" formControlName="nombres" placeholder="Danni André">
                    </div>

                    <div class="form-group"> <!-- Apellidos completos -->
                      <label class="control-label">Apellidos Completos</label>
                      <input type="text" class="form-control" id="apellidos" formControlName="apellidos" placeholder="Almito Gil">
                    </div>

                    <div class="form-group"><!-- Nombre Artístico -->
                      <label class="control-label">Nombre Artístico</label>
                      <input type="text" class="form-control"  formControlName="nombreArtistico" placeholder="Almito Gil">
                    </div>

                    <div class="form-group"><!-- Contraseña -->
                      <label>Contraseña</label>
                      <input type="password" id="password" class="form-control" formControlName="password" aria-describedby="passwordHelpInline">
                    </div>

                    <div class="form-group"><!-- Confirma Contraseña -->
                      <label>Confirma contraseña</label>
                      <input type="password" value="" class="form-control" placeholder="Confirm Password">
                    </div>

                    <fieldset class="form-group"><!-- Sexo -->
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="sexo" id="gridRadios1" value="Masculino" checked>
                            <label class="form-check-label">
                              Masculino
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="sexo" id="gridRadios2" value="Femenino">
                            <label class="form-check-label">
                              Femenino
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>

                    <div class="form-group"><!-- Nuemro de teléfono -->
                      <label>Numero de Teléfono</label>
                      <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Numero de teléfono">
                    </div>

                    <div class="form-group"> <!-- Fecha de nacimiento -->
                      <label class="control-label">Fecha de nacimiento</label>
                      <input type="text" class="form-control" formControlName="fechaNacimiento" id="fechaNacimiento">
                    </div>

                    <div class="form-group"> <!-- Naciomnalidad -->
                      <label class="control-label">Nacionalidad</label>
                      <input type="text" class="form-control" id="nacionalidad" formControlName="nacionalidad" placeholder="Pais">
                    </div>

                    <div class="form-group"><!-- Correo electronico -->
                      <label>Correo electronico</label>
                      <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
                    </div>

                    <div class="form-group d-flex"> 
                      <div class="form-group mr-3"><!-- Talla de camisa -->
                        <label class="control-label">Talla de camisa</label>
                        <input type="text" class="d-inline form-control" id="tallaCamisa" formControlName="tallaCamisa" placeholder="talla de camisa">
                      </div>
                      <div class="form-group"><!-- talla de chaqueta -->
                        <label class="control-label">talla de chaqueta</label>
                        <input type="text" class="d-inline form-control" id="tallaChaqueta" formControlName="tallaChaqueta" placeholder="talla de chaqueta">
                      </div>
                      <div class="form-group mr-3"><!-- Talla de pantalon -->
                        <label class="control-label">Talla de pantalon</label>
                        <input type="text" class="d-inline form-control" id="tallaPantalon" formControlName="tallaPantalon" placeholder="talla de pantalon">
                      </div>
                      <div class="form-group mr-3"><!-- Talla de Pie -->
                          <label class="control-label">Pie</label>
                          <input type="text" class="d-inline form-control" id="pie" formControlName="pie" placeholder="Pie">
                        </div>
                        <div class="form-group"><!-- Talla de Altura -->
                          <label class="control-label">Altura</label>
                          <input type="text" class="d-inline form-control" id="altura" formControlName="altura" placeholder="Altura">
                      </div>
                    </div>

                    <div class="form-group d-flex"> 
                      <div class="form-group mr-3"><!-- Color de Piel -->
                        <label class="control-label">Color de Piel</label>
                        <input type="text" class="d-inline form-control" id="colorPiel" formControlName="colorPiel" placeholder="Color de Piel">
                      </div>
                      <div class="form-group"><!-- Color de Pelo -->
                        <label class="control-label">Color de Pelo</label>
                        <input type="text" class="d-inline form-control" id="colorPelo" formControlName="colorPelo" placeholder="Color de Pelo">
                      </div>
                      <div class="form-group mr-3">
                          <label class="control-label">Color de ojos</label>
                          <input type="text" class="d-inline form-control" id="colorOjos" formControlName="colorOjos" placeholder="Color de ojos">
                      </div>
                    </div>

                    <div class="form-group d-flex"> 
                      <div class="form-group"><!-- Numero DNI -->
                        <label class="control-label">Numero DNI</label>
                        <input type="text" class="d-inline form-control" id="numeroDNI" formControlName="numeroDNI" placeholder="#####">
                      </div>
                    </div>

                    <div class="form-group"> <!-- Numero de Seguridad Social -->
                      <label class="control-label">Numero de Seguridad Social</label>
                      <input type="text" class="form-control" id="numeroSeguridadSocial" formControlName="numeroSeguridadSocial" placeholder="Numero de Seguridad Social">
                    </div>

                    <div class="form-group">
                      <label>Dirección</label>
                      <input type="text" class="form-control" forControlName="direccion" placeholder="Apartmento, studio, or floor">
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6"><!-- Localidad -->
                        <label class="control-label">Localidad</label>
                        <input type="text" class="form-control" forControlName="localidad">
                      </div>
                      <div class="form-group col-md-4"><!-- Provincia -->
                          <label class="control-label">Provincia</label>
                          <input type="text" class="form-control" forControlName="provincia">
                      </div>
                      <div class="form-group col-md-2"><!-- Codigo Postal -->
                        <label for="inputZip">Codigo Postal</label>
                        <input type="text" class="form-control" forControlName="codpostal">
                      </div>
                  </div>

                    <div class="form-group d-flex"> <!-- Carnet de conducir y coche-->
                      <div class="form-group mr-3">
                        <label class="control-label">Carnet de conducir</label>
                        <input type="text" class="d-inline form-control" id="carnetConducir" formControlName="carnetConducir" placeholder="Modelo de Coche">
                      </div>
                    </div>

                    <div class="form-group d-flex"> <!-- Modelo de Coche y Moto-->
                      <div class="form-group mr-3">
                        <label class="control-label">Modelo de Coche</label>
                        <input type="text" class="d-inline form-control" id="modeloCoche" formControlName="modeloCoche" placeholder="Modelo de Coche">
                      </div>
                      <div class="form-group">
                        <label class="control-label">Modelo de Moto</label>
                        <input type="text" class="d-inline form-control" id="modeloMoto" formControlName="modeloMoto" placeholder="Modelo de Moto">
                      </div>
                    </div>

                    <div class="form-group"> <!-- Fotos Tatuajes --> 
                        <label class="control-label">Fotos Tatuajes</label>
                        <input type="file" (change)="onFileSelected($event)" multiple="multiple" formControlName="tattoos"><br>
                    </div>

                    <div class="form-group"> <!-- Modelos de manos --> 
                      <label class="control-label">Modelos de manos</label>
                      <input type="file" (change)="onFileSelected($event)" multiple="multiple" formControlName="tattoos"><br>
                  </div>

                  <div class="form-group"> <!-- Deporte --> 
                     <label class="control-label">Deporte</label>
                      <select forControlName="deporte" class="form-control">
                        <option [ngValue]="0">Seleccione...</option>
                        <option *ngFor="let i of deporte">{{i}}</option>
                     </select>
                  </div>

                  <div class="form-group"><!-- Habilidades del deporte-->
                    <label class="control-label">Habilidades del deporte</label>
                      <select forControlName="habdeportes" class="form-control">
                        <option [ngValue]="0">Seleccione...</option>
                        <option *ngFor="let i of habdeportes">{{i}}</option>
                      </select>
                  </div>

                  <div class="form-group"><!-- Baile -->
                    <label class="control-label">Baile</label>
                    <select forControlName="bailes" class="form-control">
                        <option [ngValue]="0">Seleccione...</option>
                        <option *ngFor="let i of bailes">{{i}}</option>
                      </select>
                  </div>

                  <div class="form-group"><!-- Estilos de Baile -->
                    <label class="control-label">Estilos de Baile</label>
                      <select forControlName="estilobailes" class="form-control">
                        <option [ngValue]="0">Seleccione...</option>
                        <option *ngFor="let i of estilobailes">{{i}}</option>
                      </select>
                  </div>

                  <div class="form-group"><!-- Musico -->
                    <label class="control-label">Musico</label>
                    <select forControlName="musicos" class="form-control">
                        <option [ngValue]="0">Seleccione...</option>
                        <option *ngFor="let i of musicos">{{i}}</option>
                    </select>
                </div>

                <div class="form-group"><!-- Instrumentos musical -->
                  <label class="control-label">Instrumentos musical</label>
                    <select forControlName="instrumentos" class="form-control">
                      <option [ngValue]="0">Seleccione...</option>
                      <option *ngFor="let i of instrumentos">{{i}}</option>
                    </select>
                </div>

                <div class="form-group"><!-- Cantantes -->
                  <label class="control-label">Cantantes</label>
                  <select forControlName="cantos" class="form-control">
                      <option [ngValue]="0">Seleccione...</option>
                      <option *ngFor="let i of cantos">Profesional</option>
                    </select>
                </div>

              <div class="form-group"><!-- Estilos de flamenco -->
                <label forControlName="flamenco" class="control-label">Estilos de flamenco</label>
                  <select class="form-control">
                    <option [ngValue]="0">Seleccione...</option>
                    <option *ngFor="let i of flamenco">{{i}}</option>
                  </select>
              </div>

              <div class="form-group"><!-- Habilidades -->
                <label class="control-label">Habilidades</label>
                  <select forControlName="habilidades" class="form-control">
                    <option [ngValue]="0">Seleccione...</option>
                    <option *ngFor="let i of habilidades">{{i}}</option>
                  </select>
            </div>

            <div class="form-group"><!-- Idiomas -->
                <label class="control-label">Idiomas</label>
                <select forControlName="idiomasHablados" class="form-control">
                    <option [ngValue]="0">Seleccione...</option>
                    <option *ngFor="let i of idiomasHablados">{{i}}</option>
                  </select>
            </div>

            <div class="form-group"><!-- Ultimos trabajos -->
              <label class="control-label">Descripción de Ultimos Trabajos</label>
              <input type="text" class="d-inline form-control" formControlName="ultimosTrabajos" placeholder="Teatro">
              <input type="text" class="d-inline form-control" formControlName="ultimosTrabajos" placeholder="Cine">
              <input type="text" class="d-inline form-control" formControlName="ultimosTrabajos" placeholder="Ficcion">
              <input type="text" class="d-inline form-control" formControlName="ultimosTrabajos" placeholder="Publicidad">
            </div>

            <div class="form-group"><!-- Observaciones -->
              <label for="">Observaciones</label>
              <textarea class="form-control" id="" rows="3"></textarea>
            </div>

                  
                    <div class="form-group"> <!-- Submit Button -->
                      <button type="submit" (click)="registrarActor()" class="btn btn-primary">Registrame!</button>
                    </div>

                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label">
                          Acepta los terminos del registro
                        </label>
                      </div>
                    </div>
                  </form>
                  <div class="info info--sm">
                    Al hacer clic en "Crear cuenta" certifico que tengo 16 años o más y acepto las
                    <a class="link-secondary--underlined" target="blank" routerLink="/terms">Condiciones de Uso</a>, la
                    <a class="link-secondary--underlined" target="blank" routerLink="/privacy">Política de Privacidad</a> y recibir novedades y promociones.
                  </div>
                </div>
              </div>
            </div>
            <div class="">
              ¿Ya tienes cuenta?
              <a routerLink="/login" class="link-primary">
                Entrar
              </a>
            </div>
          </div>
        </div>
      </div>
</div>
<app-footer></app-footer>
