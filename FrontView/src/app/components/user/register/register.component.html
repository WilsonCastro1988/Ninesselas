<app-header></app-header>
<section id="register my-5" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 mx-auto">
          <div class="card_register">
            <div class="card my-5">
              <div class="card-body">
                <form [formGroup]="companyForm" (ngSubmit)="registrarEmpresa()">
                  <div class="form-group">
                    <div class="form-group"><h1 class="text-center">Registrate</h1>
                    </div>
                    <div class="form-group">
                      <label class="control-label">Nombre de Usuario</label>
                      <input id="username" class="form-control" formControlName="username" placeholder="Ninesselas" required >
                      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors.required">
                          Debes poner un nombre de usuario.
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label">Correo</label>
                      <input type="text" class="form-control" formControlName="email" placeholder="info@ninesselas.com" required>
                    </div>
                    <div class="form-group">
                      <label class="control-label">Teléfono</label>
                      <input type="text" class="form-control" formControlName="telefono"  placeholder="+23371923789" required="">
                    </div>
                    <div class="form-group">
                      <label class="control-label">Ingresa tu contraseña</label>
                      <input type="text" class="form-control" formControlName="password" placeholder="***********" required>
                    </div>
                    <div class="form-group">
                      <label class="control-label">Ingresa nuevamente la contraseña</label>
                      <input type="text" class="form-control" formControlName="password" placeholder="***********" required>
                    </div>
                  </div>
                  <div class="submit-btn">
                    <button class="btn btn-primary" type="submit">Registrarme</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<app-footer></app-footer>
