<app-header></app-header>
<section id="register my-5" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card my-5">
              <div class="card-body text-center">
                <form [formGroup]="userForm">
                  <div class="form-group row">
                    <h1 class="h3 mb-3 font-weight-normal">Registrate</h1>
                    <div class="form-group">
                      <label class="control-label">Nombre de Usuario</label>
                      <input id="username" type="text" formControlName="username" class="form-control" placeholder="username" >
                    </div>
                    <div class="form-group">
                      <label class="control-label">Correo</label>
                      <input id="email" type="email" formControlName="email" class="form-control" placeholder="email" >
                    </div>
                    <div class="form-group">
                      <label class="control-label">Teléfono</label>
                      <input id="telefono" type="telefonoFijo" formControlName="telefonoFijo" class="form-control" placeholder="teléfono" >
                    </div>
                    <div class="form-group">
                      <label class="control-label">Contraseña</label>
                      <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  <div class="submit-btn col">
                    <button type="button" class="btn btn-primary"  (click)="registrarUsuario()">Registrarme</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<app-footer></app-footer>
