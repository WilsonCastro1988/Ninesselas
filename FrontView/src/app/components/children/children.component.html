<div class="h-100 marc-hv bg-fondo">
    <div class="modal-content container mx-w d-flex mt-7 mb-5 pt-3">
        <div class="corp">
          <div class="">
            <a class="logo">Registro de Niños</a>
            <p class="mt-3">Llena el siguiente formulario</p>
          </div>
          <div class="modal-body">
            <div class="modal-inner">
              <div class="credentials-box">
                <div class="simple-credentials js-simple-credentials">
                  <div class="credentials-or">
                    <span>Llena el siguiente formulario</span>
                  </div>
                  <form [formGroup]="actorForm">
                    <div class="form-group"> <!-- Nombre de Usuario -->
                      <label class="control-label">Nombre de Usuario</label>
                      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Daniebro">
                    </div>
      
                    <div class="form-group"> <!-- Nomnbre completos -->
                      <label class="control-label">Nombres Completos</label>
                      <input type="text" class="form-control" id="primerNombre" formControlName="primerNombre" placeholder="Danni André">
                    </div>
      
                    <div class="form-group"> <!-- Apellidos completos -->
                      <label class="control-label">Apellidos Completos</label>
                      <input type="text" class="form-control" id="apellidos" formControlName="apellidos" placeholder="Almito Gil">
                    </div>
      
                    <div class="form-group"><!-- Subida de avatar -->
                      <label class="control-label">Foto de Perfil</label>
                      <input type="file" (change)="onFileSelected($event)" formControlName="avatar"><br>
                    </div>

                    <div class="form-group"><!-- DNI de la Madre -->
                      <label>Libro de familiar</label>
                      <input type="email" class="form-control" id="numeroDNIRepresentante" formControlName="numeroDNIRepresentante" placeholder="30065089H">
                    </div>
                    <div class="form-group"><!-- DNI del padre -->
                      <label>DNI del padre</label>
                      <input type="email" class="form-control" id="numeroDNIRepresentante" formControlName="numeroDNIRepresentante" placeholder="30065089H">
                    </div>
                    <div class="form-group"><!-- DNI de la Madre -->
                      <label>DNI de la Madre</label>
                      <input type="email" class="form-control" id="numeroDNIRepresentante" formControlName="numeroDNIRepresentante" placeholder="30065089H">
                    </div>
                    <div class="form-group"><!-- Representante legal -->
                      <label>DNI del Representante Legal</label>
                      <input type="email" class="form-control" id="numeroDNIRepresentante" formControlName="numeroDNIRepresentante" placeholder="30065089H">
                    </div>
                    <div class="form-group"><!-- Correo electronico -->
                      <label>Correo electronico</label>
                      <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group"><!-- Contraseña -->
                      <label>Contraseña</label>
                      <input type="password" id="password" class="form-control" formControlName="password" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="form-group"><!-- Confirma Contraseña -->
                      <label>Confirma contraseña</label>
                      <input type="password" value="" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="form-group"><!-- Alias -->
                      <label>Alias</label>
                      <input type="text" class="form-control" id="alias" formControlName="alias" placeholder="Alias">
                    </div>
                    <fieldset class="form-group"><!-- Genero -->
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="genero" id="gridRadios1" value="Masculino" checked>
                            <label class="form-check-label">
                              Masculino
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" formControlName="genero" id="gridRadios2" value="Femenino">
                            <label class="form-check-label">
                              Femenino
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group"><!-- Nuemro de teléfono -->
                      <label>Numero de Teléfono</label>
                      <input type="text" class="form-control" id="telefonoFijo" formControlName="telefonoFijo" placeholder="Numero de teléfono">
                    </div>
                    <div class="form-group"> <!-- Fecha de nacimiento -->
                      <label class="control-label">Fecha de nacimiento</label>
                      <input type="text" class="form-control" formControlName="fechaNacimiento">
                    </div>
                    <div class="form-group"> <!-- Naciomnalidad -->
                      <label class="control-label">Naciomnalidad</label>
                      <input type="text" class="form-control" id="pais" formControlName="pais" placeholder="Pais">
                    </div>
                    <div class="form-group"> <!-- Acento -->
                      <label class="control-label">Acento</label>
                      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Daniebro">
                    </div>      
                    <div class="form-group d-flex"> <!-- talla de camisa y chaqueta y pantalon-->
                      <div class="form-group mr-3">
                        <label class="control-label">Talla de camisa</label>
                        <input type="text" class="d-inline form-control" id="tallaCamisa" formControlName="tallaCamisa" placeholder="talla de camisa">
                      </div>
                      <div class="form-group">
                        <label class="control-label">talla de chaqueta</label>
                        <input type="text" class="d-inline form-control" id="tallaChaqueta" formControlName="tallaChaqueta" placeholder="talla de chaqueta">
                      </div>
                      <div class="form-group mr-3">
                        <label class="control-label">Talla de pantalon</label>
                        <input type="text" class="d-inline form-control" id="tallaPantalon" formControlName="tallaPantalon" placeholder="talla de pantalon">
                      </div>
                    </div>
                    <div class="form-group d-flex"> <!-- talla de Pie y Altura-->
                      <div class="form-group mr-3">
                        <label class="control-label">Pie</label>
                        <input type="text" class="d-inline form-control" id="pie" formControlName="pie" placeholder="Pie">
                      </div>
                      <div class="form-group">
                        <label class="control-label">Altura</label>
                        <input type="text" class="d-inline form-control" id="altura" formControlName="altura" placeholder="Altura">
                      </div>
                    </div>
                    <div class="form-group d-flex"> <!-- Color de Piel y Pelo-->
                      <div class="form-group mr-3">
                        <label class="control-label">Color de Piel</label>
                        <input type="text" class="d-inline form-control" id="colorPiel" formControlName="colorPiel" placeholder="Color de Piel">
                      </div>
                      <div class="form-group">
                        <label class="control-label">Color de Pelo</label>
                        <input type="text" class="d-inline form-control" id="colorPelo" formControlName="colorPelo" placeholder="Color de Pelo">
                      </div>
                    </div>
                    <div class="form-group d-flex"> <!-- Color de Ojo y DNI-->
                      <div class="form-group mr-3">
                        <label class="control-label">Color de ojos</label>
                        <input type="text" class="d-inline form-control" id="colorOjos" formControlName="colorOjos" placeholder="Color de ojos">
                      </div>
                      <div class="form-group">
                        <label class="control-label">Code DNI</label>
                        <input type="text" class="d-inline form-control" id="numeroDNI" formControlName="numeroDNI" placeholder="#####">
                      </div>
                    </div>
                    <div class="form-group"> <!-- Numero de Seguridad Social -->
                      <label class="control-label">Numero de Seguridad Social</label>
                      <input type="text" class="form-control" id="numeroSeguridadSocial" formControlName="numeroSeguridadSocial" placeholder="Numero de Seguridad Social">
                    </div>
                    <div class="form-group"><!-- Habilidades -->
                      <label class="control-label">Habilidades</label>
                        <select class="form-control">
                          <option>Seleccione...</option>
                          <option>Lenguaje de signos</option>
                          <option>Skater </option>
                          <option>Skater Acuático </option>
                          <option>Pompas Jabón</option>
                          <option>Presentador</option>
                          <option>Magia</option>
                          <option>Surf</option>
                          <option>Buceo</option>
                          <option>Surf</option>
                          <option>Cómico</option>
                          <option>Motocross</option>
                          <option>Mimo</option>
                          <option>Puenting</option>
                          <option>Sky</option>
                          <option>Parapente</option>
                          <option>Ciclismo BMX</option>
                          <option>Parkour snowboarding</option>
                          <option>Sombras chinescas</option>
                        </select>
                    </div>
                    <div class="form-group"><!-- Idiomas -->
                      <label class="control-label">Idiomas</label>
                      <select class="form-control">
                          <option>Seleccione...</option>
                          <option>Inglés</option>
                          <option>Frances</option>
                          <option>Alemén</option>
                          <option>Catalán</option>
                          <option>Otros</option>
                        </select>
                    </div>
                    <div class="form-group"><!-- Cantantes -->
                      <label class="control-label">Cantantes</label>
                      <select class="form-control">
                          <option>Seleccione...</option>
                          <option>Profesional</option>
                          <option>No Profesional</option>
                        </select>
                    </div>
                    <div class="form-group"><!-- Bailes -->
                      <label class="control-label">Bailes</label>
                      <select class="form-control">
                          <option>Seleccione...</option>
                          <option>Profesional</option>
                          <option>No Profesional</option>
                        </select>
                    </div>
                    <div class="form-group"><!-- Musico -->
                      <label class="control-label">Musico</label>
                      <select class="form-control">
                          <option>Seleccione...</option>
                          <option>Profesional</option>
                          <option>No Profesional</option>
                        </select>
                    </div>
                    <div class="form-group"><!-- Deportes -->
                      <label class="control-label">Deportes</label>
                        <select class="form-control">
                          <option>Seleccione...</option>
                          <option>Tenis</option>
                          <option>Esgrima </option>
                          <option>Tiro con arco</option>
                          <option>Polo</option>
                          <option>Golf</option>
                          <option>Boxeo</option>
                          <option>Voleibol</option>
                          <option>Baloncesto</option>
                          <option>Montar a caballo</option>
                          <option>Natación</option>
                          <option>Padel</option>
                          <option>Artes marciales</option>
                        </select>
                    </div>
                    <div class="form-group"><!-- Direccion -->
                      <label class="control-label">Direccion</label>
                      <input type="text" class="d-inline form-control" formControlName="" id="" placeholder=" Direccion">
                    </div>
                    <div class="form-group"><!-- Localidad -->
                      <label class="control-label">Localidad</label>
                      <input type="text" class="d-inline form-control" formControlName="" id="" placeholder=" Localidad">
                    </div>
                    <div class="form-group"><!-- Observaciones -->
                        <label class="control-label">Observaciones</label>
                        <input type="text" class="d-inline form-control" formControlName="" id="" placeholder="Observaciones">
                    </div>
                    <div class="form-group">
                      <label class="control-label">Descripción de Ultimos Trabajos</label>
                      <input type="text" class="d-inline form-control" formControlName="ultimosTrabajos" id="ultimosTrabajos" placeholder="Ultimos Trabajos">
                    </div>
                    <div class="form-group"> <!-- Submit Button -->
                      <button type="submit" (click)="registrarActor()" class="btn btn-primary">Registrame!</button>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label">
                          Acepta los terminos del registro
                        </label>
                      </div>
                    </div>
                  </form>
                  <div class="info info--sm">
                    Al hacer clic en "Crear cuenta" certifico que tengo 16 años o más y acepto las
                    <a class="link-secondary--underlined" target="blank" routerLink="/terms">Condiciones de Uso</a>, la
                    <a class="link-secondary--underlined" target="blank" routerLink="/privacy">Política de Privacidad</a> y recibir novedades y promociones.
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              ¿Ya tienes cuenta?
              <a routerLink="/login" class="link-primary">
                Entrar
              </a>
            </div>
          </div>
        </div>
    </div>
</div>
